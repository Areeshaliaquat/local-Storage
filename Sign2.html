<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }
        input[type="email"],
        input[type="password"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input class="Sig" type="submit" value="Submit">
    </form>

       <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let loginUsername = document.getElementById("email").value;
        let loginPassword = document.getElementById("password").value;

        let savedData = localStorage.getItem("userData");
        if (savedData) {
            let userData = JSON.parse(savedData);
            if ((loginUsername === userData.username || loginUsername === userData.email) && loginPassword === userData.password) {
                alert("Login successful!");
                window.location.href = "home.html";
            } else {
                alert("Invalid username/email or password!");
            }
        } else {
            alert("No user found. Please signup first.");
        }
        this.reset();
    });
</script>
    

</body>
</html>
